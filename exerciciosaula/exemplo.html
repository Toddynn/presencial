<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="exemplo.css">
    <script src="exemplo.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Pessoas</h1>
        <div class="fundo">
            <div class="table-responsive">
                <table class="table" id="tabela">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>CPF</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                </table>
            </div>
        </div>
        <hr>
        <h2>Cadastro</h2>
        <div class="fundo">
            <form id="form-adiciona">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                    <input class="form-control me-auto" type="text" name="nome" id="nome" placeholder="Informe seu nome">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Idade</span>
                    <input class="form-control me-auto" type="number" name="idade" id="idade" placeholder="Informe sua idade">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">CPF</span>
                    <input class="form-control me-auto" onkeyup="limite_textarea(this.value)" type="text" data-ls-module="charCounter" maxlength="11" name="cpf" id="cpf" placeholder="Apenas nÃºmeros" aria-describedby="sub">
                    <div class="input-group">
                        <div id="sub" class="form-text">
                            <span id="cont">11 restantes</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="adicionar" class="btn btn-success" onclick="window.location.reload();">Adicionar</button> 
                <div class="vr"></div>
                <button type="button" class="btn btn-danger" onclick="window.localStorage.clear(); window.location.reload();">Limpar Registros</button>
                
            </form>
        </div>
    </main>
</body>
</html>
